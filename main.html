<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="webページ制作、ロゴ制作、アイコン作成" />
    <title>kumaLab</title>

    <!-- URLの正規化 -->
    <link rel="canonical" href="" />

    <!-- サイトアイコンの指定 -->
    <link rel="icon" href="画像URL" sizes="16x16" type="image/png" />
    <link rel="icon" href="画像URL" sizes="32x32" type="image/png" />
    <link rel="icon" href="画像URL" sizes="48x48" type="image/png" />
    <link rel="icon" href="画像URL" sizes="62x62" type="image/png" />

    <!-- スマホ用アイコンの作成（150*150） -->
    <link rel="apple-touch-icon-precomposed" href="img/iconTop.JPG" />
    <!-- 電話番号やメールアドレスの変換設定 -->
    <meta name="format-detection" content="email=no,telephone=no,address=no" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- header -->
    <header>
      <div class="top">
        <div class="logo">
          <img src="img/iconTop.JPG" alt="kumaLab-icon" />
        </div>
        <div class="menu-btn1">
          <span class="material-icons hidden" id="menu-open">menu</span>
        </div>
        <div class="menu-btn2">
          <span class="material-icons hidden" id="menu-close">close</span>
          <nav class="menu-dtl">
            <ul>
              <li><a href="#">ABOUT</a></li>
              <li><a href="#">SERVICE</a></li>
              <li><a href="#">WORKS</a></li>
              <li><a href="#">CONTACT</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- main -->
    <section class="main">
      <div class="main-title">
        <img src="img/img01.jpg" alt="kumaLabMain-mg" />
      </div>
      <div class="main-sub">
        <div class="js-fuwa">
          <h2>キャッチフレーズ</h2>
          <p>てーててれれっててててれれーーーーーーーー</p>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer id="footer">
      <small>&copy; 2022 kumaLab.</small>
    </footer>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
